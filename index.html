<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../MK-studio/css/reset.css" />
    <link rel="stylesheet" href="../MK-studio/css/layout.css" />
    <link rel="stylesheet" href="../MK-studio/css/dummy.css" />
    <link rel="stylesheet" href="../MK-studio/css/header.css">
    <link rel="stylesheet" href="../MK-studio/css/button.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
  </head>
  <body>
    <div class="layout">
      <div class="layout__header">
        <div class="layout__content layout__content--primary">
          <header class="header">
         <div class="header__content">
       <img width="" height="" src="logo" alt="">
        <nav class="header__navigation">
   <ul class="header__links">
<li class="header__link"><a href="#">Информация</a></li>
<li class="header__link"><a href="">Услуги</a></li>
<li class="header__link"><a href="">Магазин</a></li>
<li class="header__link"><a href="">Обучение</a></li>
<li class="header__link"><a href="">Контакты</a></li>
   </ul>
        </nav>
         </div>
         <img
         width="52"
         height="52"
         alt="menu"
         src="../MK-studio/images/menu.png"
         class="header__burger"
       />
       <div class="header__buttons">
        <div class="header__button">
          <button type="button" class="button button--login">
            Вход
          </button>
        </div>
        <div class="header__button">
          <button type="button" class="button button--sign">
            Регистрация
          </button>
        </div>
      </div>
          </header>
        </div>
      </div>
      <div class="layout__main">
        <div class="layout__content layout__content--secondary">
          <main class="dummy dummy__main">MAIN</main>
        </div>
      </div>
      <div class="layout__footer">
        <div class="layout__content layout__content--primary">
          <footer class="dummy dummy__footer">FOOTER</footer>
        </div>
      </div>
    </div>
  </body>
</html>
